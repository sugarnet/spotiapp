<div class="card-columns">
  <div class="card" *ngFor="let item of canciones">
    <img [src]="item.images[0].url" class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span class="badge badge-pill badge-primary" *ngFor="let artist of item.artists">{{ artist.name }}</span>
      </p>
    </div>
  </div>
</div>
