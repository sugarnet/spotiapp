<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(this.termino.value)" class="form-control">
  </div>
</div>


<div class="card-columns m-5">
  <div class="card" *ngFor="let item of artistas">
    <img [src]="item.images[0].url" class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
    </div>
  </div>
</div>
