<div class="card-columns m-5 animated fadeIn puntero">
  <div class="card" *ngFor="let item of items" (click)="viewArtist( item )">
    <img [src]="item.images | noimage" class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span class="badge badge-pill badge-primary" *ngFor="let artist of item.artists">{{ artist.name }}</span>
      </p>
    </div>
  </div>
</div>
